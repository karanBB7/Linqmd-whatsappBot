<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whatsapp Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </noscript>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div id="dashboard">
        <div class="allChats">
            <h4 class="fw-bold pt-3 px-3">Chats</h4>
            <hr class="c1">

            <div class="number-wrapper col-sm-12 c1 pt-0 contact">
                <p class="number p-0 m-0">Karan</p>
                <div class="number pt-1">+ 91 9964642973</div>
                <hr class="c1">
            </div>

        </div>
        <div class="chat">


            <div class="chatHistory" style="display:none">
                <div class="name c1 px-5 p-2 nameheader">
                    <div class="closeChat">âœ•</div>
                    <h5 class="number p-0 m-0">Karan</h5>
                    <div class="number pt-1">+ 91 9964642973</div>
                </div>

                <div class="whatsapppicture">



                    <div class="user c1">
                        <p class="message">mmessagesmessagesmessagesmessagesmessagesmessagesmessagesmessagesmessagesmessagesessages</p>
                        <span class="time">5:09 pm</span>
                    </div>

                    <div class="bot c1">
                        <p class="message">byebyebyebyebyebyebyebyebye</p>
                        <span class="time">5:10 pm</span>
                    </div>



                </div>
            </div>


            <div class="welcome">
                <div class="col-sm-2 mx-auto logo-wrapper">
                    <img src="assets/images/Lin-white.png" class="img-fluid">
                </div>

                <h1 class="p-4 text-center c1">linQMD Dashboard</h1>

            </div>


        </div>
    </div>


    <script>
        $(document).ready(function() {
            $('.contact').click(function() {
                $('.welcome').fadeOut('fast', function() {
                    $('.chatHistory').fadeIn('fast');
                });
            });

            $('.closeChat').click(function() {
                $('.chatHistory').fadeOut('fast', function() {
                    $('.welcome').fadeIn('fast');
                });
            });
        });

    </script>




</body>

</html>
