              value: "development"
            - name: DB_HOST
              value: "beosports-dbinstance.cbblgy5t5vsd.ap-south-1.rds.amazonaws.com"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "AU1Fx^3l**qBh7R"
            - name: DB_DATABASE
              value: "linqmd"
