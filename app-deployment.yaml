apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsappbot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsappbot-app
  template:
    metadata:
      labels:
        app: whatsappbot-app
    spec:
      containers:
        - name: app
          image: bot-app:latest # Replace with your Docker image name
          ports:
            - containerPort: 3001
          env:
